<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAHA AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Critical CSS for initial loading state to prevent FOUC/Black flash */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D1117; /* Default dark theme */
        margin: 0;
        padding: 0;
      }
      
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0D1117;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .loader-spinner {
        width: 8rem; /* Matches h-32 (32 * 0.25rem) */
        height: 8rem; /* Matches w-32 */
        border-radius: 9999px;
        border-width: 2px;
        border-style: solid;
        border-color: transparent;
        border-top-color: #00FFC2;
        border-bottom-color: #00FFC2;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* gray-600 */
      }
      
      /* Animation Keyframes for HomePage */
      @keyframes keyframes-fade-in-down {
          0% {
              opacity: 0;
              transform: translateY(-20px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-down {
          animation: keyframes-fade-in-down 0.6s ease-out forwards;
      }

      @keyframes keyframes-fade-in-up {
          0% {
              opacity: 0;
              transform: translateY(20px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-up {
          animation: keyframes-fade-in-up 0.6s ease-out forwards;
      }
      
      /* Delay utility classes */
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      /* --- Leads Board Animations --- */

      /* Panel slide-in animation */
      @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes slide-out-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }
      .animate-slide-in-right { animation: slide-in-right 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .animate-slide-out-right { animation: slide-out-right 0.3s cubic-bezier(0.5, 0, 0.75, 0) forwards; }

      /* Backdrop fade-in animation */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-out { animation: fade-out 0.3s ease-in forwards; }

      /* Card entrance animation */
      @keyframes card-pop-in {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .lead-card-enter {
        animation: card-pop-in 0.4s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* Drag and Drop styles */
      .dragging-card {
        opacity: 0.9;
        background: #1f2937; /* gray-800 */
        transform: rotate(3deg) scale(1.05) !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        cursor: grabbing;
      }

      .drag-over-column {
        background: linear-gradient(to bottom, rgba(0, 255, 194, 0.2), rgba(0, 255, 194, 0.1)) !important;
        border-color: #00FFC2 !important; 
      }
    </style>

<!-- Preload Theme Script to prevent white/black flash -->
<script>
  (function() {
    try {
      // Check localStorage for theme (defaults to dark if not set)
      const storedTheme = localStorage.getItem('theme');
      const isLight = storedTheme === 'light';
      
      const bgColor = isLight ? '#ffffff' : '#0D1117';
      const textColor = isLight ? '#1f2937' : '#d1d5db';
      
      // Apply immediately to document
      document.documentElement.style.backgroundColor = bgColor;
      document.body.style.backgroundColor = bgColor;
      document.body.style.color = textColor;
      
      // Also style the loader if it exists in DOM
      // We use a small timeout to ensure DOM is ready or just rely on CSS matching default
      // Ideally we insert a style tag for the loader specific color if light mode
      if (isLight) {
         const style = document.createElement('style');
         style.innerHTML = `
           #initial-loader { background-color: #ffffff !important; } 
           .loader-spinner { border-top-color: #000000 !important; border-bottom-color: #000000 !important; }
         `;
         document.head.appendChild(style);
      }
    } catch (e) {
      console.error('Theme preload error', e);
    }
  })();
</script>
</head>
<body class="bg-[#0D1117] text-gray-300 antialiased">
    <div id="root">
        <!-- Initial Loading State: Rendered immediately before React mounts -->
        <div id="initial-loader">
            <div class="loader-spinner"></div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
